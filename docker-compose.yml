  ai-chatbot:
    build:
      context: ./EPR_split_2025  # Project hiện tại
      dockerfile: Dockerfile.new
    container_name: epr-ai-chatbot
    ports:
      - "8004:8004"
    environment:
      - PORT=8004
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/epr_saas
      - REDIS_URL=redis://redis:6379
      - WEAVIATE_URL=http://weaviate:8080
      - OLLAMA_URL=http://ollama:11434
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USE_LOCAL_LLM=true  # true = Ollama, false = OpenAI
    volumes:
      - ./EPR_split_2025:/app
      - ./documents:/app/documents
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      weaviate:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - epr-network
    command: uvicorn app:app --host 0.0.0.0 --port 8004 --reload

  # ============================================
  # MONITORING STACK
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: epr-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - epr-network

  grafana:
    image: grafana/grafana:latest
    container_name: epr-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - epr-network

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: epr-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # UI
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks:
      - epr-network

  # ============================================
  # UTILITIES
  # ============================================

  # pgAdmin - PostgreSQL GUI (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: epr-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@epr.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - epr-network
    profiles:
      - tools  # Chỉ start khi: docker compose --profile tools up

  # RedisInsight - Redis GUI (optional)
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: epr-redis-insight
    ports:
      - "8001:8001"
    depends_on:
      - redis
    networks:
      - epr-network
    profiles:
      - tools

# ============================================
# NETWORKS
# ============================================

networks:
  epr-network:
    driver: bridge

# ============================================
# VOLUMES
# ============================================

volumes:
  postgres_data:
  redis_data:
  weaviate_data:
  minio_data:
  ollama_data:
  prometheus_data:
  grafana_data:
