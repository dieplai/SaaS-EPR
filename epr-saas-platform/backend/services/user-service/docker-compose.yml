version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: user-service-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: epr_saas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - user-service-network

  # ============================================
  # Redis (for future rate limiting, caching)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: user-service-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - user-service-network

  # ============================================
  # User Service
  # ============================================
  user-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      # Server
      PORT: 8001
      NODE_ENV: development

      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/epr_saas?sslmode=disable

      # Redis
      REDIS_URL: redis://redis:6379

      # JWT
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_ACCESS_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION: 168h
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - user-service-network
    restart: unless-stopped

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  user-service-network:
    driver: bridge
