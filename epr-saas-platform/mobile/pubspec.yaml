name: epr_legal_mobile
description: EPR Legal SaaS Mobile Application - AI-powered legal consultation for businesses
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Networking
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Routing
  go_router: ^13.0.0

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # UI Components
  flutter_chat_ui: ^1.6.10
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9

  # Utils
  flutter_dotenv: ^5.1.0
  intl: ^0.19.0
  dartz: ^0.10.1
  equatable: ^2.0.5
  uuid: ^4.3.3

  # PDF Viewer
  flutter_pdfview: ^1.3.2

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1

  # Testing
  mockito: ^5.4.4

  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env.dev
    - .env.prod

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
